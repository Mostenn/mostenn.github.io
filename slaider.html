<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FullScreen Slider on Pure Javascript</title>
    <link rel="stylesheet" href="style/slider-style.css">
</head>

<body>
    <div class="wrap">

        <div id="arrow-left" class="arrow"></div>

        <div id="slider">
            <div class="slide slide1">
                <div class="slide-content">
                    <span>Image One</span>
                </div>
            </div>
            <div class="slide slide2">
                <div class="slide-content">
                    <span>Image Two</span>
                </div>
            </div>
            <div class="slide slide3">
                <div class="slide-content">
                    <span>Image Three</span>
                </div>
            </div>
        </div>

        <div id="arrow-right" class="arrow"></div>

    </div>
    <script src="/script/slider.js"></script>
</body>
</html>
